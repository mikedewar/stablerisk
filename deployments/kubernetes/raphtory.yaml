apiVersion: v1
kind: Service
metadata:
  name: raphtory-service
  namespace: stablerisk
  labels:
    app: raphtory
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: raphtory

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: raphtory
  namespace: stablerisk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: raphtory
  template:
    metadata:
      labels:
        app: raphtory
    spec:
      containers:
        - name: raphtory
          image: stablerisk/raphtory:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: PYTHONUNBUFFERED
              value: "1"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
