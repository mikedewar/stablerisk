apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: stablerisk
  labels:
    app: web
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: web

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: stablerisk
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: stablerisk/web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            # API Configuration (passed to SvelteKit)
            - name: PUBLIC_API_URL
              value: "https://stablerisk.yourdomain.com/api/v1"
            - name: PUBLIC_WS_URL
              value: "wss://stablerisk.yourdomain.com/api/v1/ws"

            # SvelteKit Configuration
            - name: ORIGIN
              value: "https://stablerisk.yourdomain.com"
            - name: PROTOCOL_HEADER
              value: "x-forwarded-proto"
            - name: HOST_HEADER
              value: "x-forwarded-host"

          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
