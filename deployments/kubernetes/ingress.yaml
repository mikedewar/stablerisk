apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stablerisk-ingress
  namespace: stablerisk
  annotations:
    # Nginx Ingress Controller
    kubernetes.io/ingress.class: "nginx"

    # TLS Configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Requires cert-manager
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Security Headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss://stablerisk.yourdomain.com";

    # WebSocket Support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "api-service"

    # Rate Limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # CORS (if needed for external API access)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://stablerisk.yourdomain.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # Request Size Limits
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

spec:
  tls:
    - hosts:
        - stablerisk.yourdomain.com
      secretName: stablerisk-tls-cert  # Managed by cert-manager

  rules:
    - host: stablerisk.yourdomain.com
      http:
        paths:
          # API Endpoints
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 8080

          # Health Check Endpoints
          - path: /health
            pathType: Exact
            backend:
              service:
                name: api-service
                port:
                  number: 8080

          - path: /liveness
            pathType: Exact
            backend:
              service:
                name: api-service
                port:
                  number: 8080

          - path: /readiness
            pathType: Exact
            backend:
              service:
                name: api-service
                port:
                  number: 8080

          # Prometheus Metrics (should be internal only in production)
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: api-service
                port:
                  number: 9090

          # Web Dashboard (catch-all, must be last)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-service
                port:
                  number: 3000

